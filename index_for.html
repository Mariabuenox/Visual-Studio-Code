<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        $num = prompt("Digite um número:")

        for ($x = 1; $x <= $num; $x++) {
            document.writeln("<br>valor de x é: " + $x);

            $resto = (parseInt($x) % 2)

            switch ($resto) {
                case 0:
                    document.writeln(" - PAR")
                    break;

                default:
                    document.writeln(" - IMPAR")
                    break;

            }

        }



    </script>





</head>

<body>

</body>

</html>
