<head>

    <script>

        document.write("<td width='200'><b><font size='4'>INSS</font></b></td>")
        document.write("</tr>")
        document.write("</center >")


        if ($salario < 1100.01) {
            $porc = ("7,5%")
            $porc_ali = ("0.075")
            $inss = $salario * $porc_ali

            document.write("<td width='200'>" + $salario + "</td>")

            document.write("<td width='200'>" + $inss + "</td>")
            document.write("</tr>")
            document.write("</table>")

                document.write("<td width='200'>" + $inss + "</td>")
                document.write("</tr>")
                document.write("</table>")
            }
            else {

                    $porc = ("12%")
                    $porc_ali = ("0.12")
                    $inss = $salario * $porc_ali

                    document.write("<tr align= 'center'>")
                    document.write("<td width='200'>" + $salario + "</td>")
                     document.write("<td width='200'>" + $porc + "</td>")
                     document.write("<td width='200'>" + $inss + "</td>")
                    document.write("</tr>")
                    document.write("</table>")
                }
                else {
                    $porc = ("14%")

                    document.write("<tr align= 'center'>")
                    document.write("<td width='200'>" + $salario + "</td>")
                    document.write("<td width='200'>" + $porc + "</td>")
                    document.write("<td width='200'>" + $inss + "</td>")
                    document.write("</tr>")
                    document.write("</table>")
                }
            }
        }
